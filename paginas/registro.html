<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Amaretto Bakery</title>
    <link rel="icon" href="../img/icono.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="inicio">
        <form action="">
            <h1>Registrar cuenta</h1>
            <div class="btn-input">
                <div class="input-container">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Nombres Completo" required onkeypress="Validar(event)">
                </div>
                <br><br>
                <div class="input-container">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Apellidos Completos" required onkeypress="Validar(event)">
                </div>
                <br><br>
                <div class="input-container">
                    <select name="Rol">
                        <option>Administrador</option>
                        <option>Empleado</option>
                    </select>
                </div>
                <br><br>
                <div class="input-container">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" required>
                </div>
                <br><br>
                <div class="input-container">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Usuario" required>
                </div>
                <br><br>
                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Contraseña" required>
                </div>
                <br>
            </div>
            <br>
            <button type="submit" class="btn">Registrarse</button>
            <br><br>
            <div class="register">
                <p>¿Ya eres miembro?
                <a href="index.html">Iniciar tu Sesión</a>
            </p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
