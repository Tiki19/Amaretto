<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="../Html/img/icono.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>
    <div class="welcome">
        <h1>Bienvenido a pasteleria & panaderia</h1>
        <h1> Amaretto Bakery</h1>
    </div>
    <div class="inicio">
        <form action="">
            <h1>Inicio de Sesión</h1>
            <br><br>
            <div class="btn-input">
                <div class="input-container">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Ingrese Usuario" required>
                </div>
                <br><br>
                <div class="btn-input">
                    <div class="input-container">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Ingrese su Contraseña" required>
                    </div>
                </div>
                <br><br>
                <button type="submit" class="btn">Iniciar Sesión</button>
                <div class="inicio-sesion">
                    <p>¿Aún no estás registrado?
                    <a href="../Html/paginas/registro.html">Regístrate</a>
                    </p>
                </div>
            </div>
        </form>
    </div>
